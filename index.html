<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="player1">
            <h1 id="player1">Player 1</h1>
            <h1 id="score1">0</h1>
            <div class="current">
                <h2>CURRENT</h2>
                <h2 id="current1">0</h2>
            </div>

        </div>
        <div class="buttonAndPicture">
            <button id="newGame"> NEW GAME</button>
            <img src="./img/start.png" alt="" id="image">
            <div class="belowButtons">
                <button id="roll">ROLL DICE</button>
                <button id="hold">HOLD</button>
            </div>
        </div>
        <div class= "player2">
            <h1 id="player2">Player 2</h1>
            <h1 id="score2">0</h1>
            <div class="current">
                <h2>CURRENT</h2>
                <h2 id="current2">0</h2>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
